<div class="back">
  <div class="background">
       <form class="center-block" >
              <div class="logo">
               <img [src]="logo" alt="centered image" />
              </div>
              <div style="color: aliceblue;" className="loginText">
                Sign in to your account to continue
               </div>

        <div class="idpsw">


        <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

          <div>
  
              <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
                <input type="username" placeholder="Username" class="username" formControlName="username">
              </p>
          
              <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
                <div  style="color: aliceblue;" *ngIf="formControls.username.errors.required">Username is required</div>
              </div>
          
              <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                <input type="password" placeholder="Password" class="password" formControlName="password">
              </p>
          
              <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                <div style="color: aliceblue;" *ngIf="formControls.password.errors.required">Password is required</div>
              </div>
              <p>
                <input type="submit"  class="login" value="Login">
              </p>
              
           </div>
           <div>
            <h5 style="color: aliceblue;">Donâ€™t have an account?
              <a href="">Sign Up</a>
            </h5>
          </div>
  
        </form>

       </div> 
  </form>
  

</div>
</div>
<div class="Bottom">
  <p  style="color: aliceblue;" class="BottomText">All Right Reserved | STEPAPP 2019</p>
</div>
